<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  
  <!-- Bring in the Bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
  <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
  <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>

    <!-- Banner  -->
    <div class="container banner-header">
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center" id="banner-card">        
                    <div class="card-body">
                        <h1 class="heading">Belly Button Biodiversity <br>Dashboard</h1>
                        <h6>Use the interactive charts below to explore the dataset</h6>  
                        <br> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards  -->
    <div class="container data-cards">
        <!-- First Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center" id="drop-down-card">        
                    <div class="card-body">
                        <h3 class="heading">Test Subject ID No.:</h3>
                        <select id="selDataset" onchange="optionChanged(this.value)"></select>
                        <br> 
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center" id="hor-bar-card">        
                    <div class="card-body">
                        <h3 class="heading">Horizontal bar chart</h3>             
                        <br> 
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card text-center" id="gauge-card">        
                    <div class="card-body">
                        <h3 class="heading">Belly Button Washing Frequency</h3>
                        <h3>Scrubs per Week</h3>  
                        <br> 
                    </div>
                </div>
            </div>
        </div>
            

        <!-- Second Row -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center" id="demographics-card">        
                    <div class="card-body">
                        <h3 class="heading">Demographic Info</h3>
                        <h3>key:value pairs</h3>  
                        <br> 
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card text-center" id="bubble-card">        
                    <div class="card-body">
                        <h3 class="heading">Bubble Chart</h3>
                        <br> 
                    </div>
                </div>
            </div>
        </div>

    </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="./static/js/bonus.js"></script>
  
</body>

</html>
