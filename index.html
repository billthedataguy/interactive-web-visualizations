<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  
  <!-- Bring in the Bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
  <!-- Bring in our own stylesheet, AFTER Bootstrap  -->
  <link rel="stylesheet" href="/interactive-web-visualizations/static/css/style.css">

</head>

<body>

    <!-- Banner  -->
    <div class="container banner-header">

        <!-- Row 1 -->
        <div class="row">

            <!-- Column 1 -->
            <div class="col-md-12">

                <!-- id=banner-card -->
                <div class="card text-center w-100" id="banner-card">    
                    <div class="card-body">                   
                        <h1 class="heading">Belly Button Biodiversity <br>Dashboard</h1>     

                        <figure class="figure">
                            <img src="/interactive-web-visualizations/static/images/outie.jpg" class="figure-img img-thumbnail rounded" alt="outie">
                            <figcaption class="figure-caption text-center">Outie</figcaption>
                        </figure>                                        

                        <figure class="figure">
                            <img src="/interactive-web-visualizations/static/images/innie.jpg" class="figure-img img-thumbnail rounded" alt="innie">
                            <figcaption class="figure-caption text-center">Innie</figcaption>
                        </figure>

                        <h6>Use the interactive charts below to explore the dataset</h6>  

                    </div>
                </div>

            </div>
        </div>
    </div>
    

    <!-- Cards  -->
    <div class="container data-cards">
        <hr>

        <!-- Row 1 -->
        <div class="row">

            <!-- Column 1 -->
            <div class="col-md-3">

                <!-- id=drop-down-card -->
                <div class="card text-center w-100" id="drop-down-card">   
                    <div class="card-body">
                        <h5 class="card-title">Test Subject ID No.:</h5>                        
                        <select id="selDataset" onchange="optionChanged(this.value)">                          
                        </select>
                    </div>              
                </div>

                <!-- id=demo-card -->
                <div class="card text-center w-100" id="demo-card">        
                    <div class="card-body">
                        <h5 class="heading">Demographic Info</h5>
                        <br> 
                        <div id="demo-table"></div>
                    </div>
                </div>

            </div>          

            <!-- Column 2 -->
            <div class="col-md-4">

                <!-- id=hor-bar-card -->
                <div class="card text-center w-100" id="hor-bar-card">        
                    <div class="card-body">                        
                        <div id="barchart"></div>
                    </div>
                </div>

            </div>
            
            <!-- Column 3 -->
            <div class="col-md-5">

                <!-- id=gauge-card -->
                <div class="card text-center w-100" id="gauge-card">        
                    <div class="card-body">
                        <h3 class="heading">Belly Button Washing Frequency</h3>
                        <h6 class="in-courier">Scrubs per Week</h6>  
                        <br> 
                        <div id="gaugechart"></div>
                    </div>
                </div>

            </div>

        
        </div>

        <!-- Row 2 -->
        <div class="row">

            <!-- Column 1 -->
            <div class="col-md-12">

                <!-- id=bubble-card -->
                <div class="card text-center w-100" id="bubble-card">        
                    <div class="card-body">
                        <div id="bubblechart"></div>
                    </div>
                </div>

            </div>

        </div>           

    </div>


  <!-- Bring in d3 and plotly, then my js logic -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/interactive-web-visualizations/static/js/app.js"></script>  
  
</body>

</html>
